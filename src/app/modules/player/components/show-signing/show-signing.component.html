<div *ngFor="let signing of signings">
  {{ signing | json }}
</div>
<table mat-table class="mat-elevation-z8" *ngFor="let signing of signings">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Signing Id.</th>
    <td mat-cell *matCellDef="let signing">{{ signing.signingId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="teamId">
    <th mat-header-cell *matHeaderCellDef>Team Id</th>
    <td mat-cell *matCellDef="let signing">{{ signing.teamId }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let signing">{{ signing.price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef>Season</th>
    <td mat-cell *matCellDef="let signing">{{ signing.season }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
