<ng-container *ngFor="let player of players">
  <button class="wrapper" (click)="showDetails(player.playerId)">
    <!-- *** fut-player-card ***-->
    <div class="fut-player-card">
      <!-- Player Card Top-->
      <div class="player-card-top">
        <div class="player-picture">
          <img src="{{ player.playerImg }}" draggable="false" />
        </div>
      </div>
      <!-- Player Card Bottom-->
      <div class="player-card-bottom">
        <div class="player-info">
          <!-- Player Name-->
          <div class="player-name">
            <span> {{ player.playerName }}</span>
          </div>
          <!-- Player Features-->
          <div class="player-features">
            <div class="player-features-col">
              <span>
                <div class="player-feature-title">Price:</div>
                <div class="player-feature-value">
                  {{ player.basePrice | currency }}
                </div>
              </span>
              <span>
                <div class="player-feature-title">Batting:</div>
                <div class="player-feature-value">{{ player.batting }}</div>
              </span>
              <span>
                <div class="player-feature-title">Bowling:</div>
                <div class="player-feature-value">{{ player.bowling }}</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </button>
</ng-container>
